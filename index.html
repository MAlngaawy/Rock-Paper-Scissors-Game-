<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,600,700&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock, Paper, Seccers</title>
</head>
<body>
  <div class="rules-overlay d-none">
    <div class="rules-box">
      <span class="title">Ruels</span>
      <span class="close-btn" onclick="hideOverlay()"><img src="images/icon-close.svg" alt="close"></span>
      <img class="rules-img" src="images/image-rules.svg" alt="rules">
    </div>
  </div>
  <div class="container">
    <div class="head">
      <div class="names">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
      </div>
      <div class="score-box">
        <span>Score</span>
        <div class="user-score">
          <p class="user">You</p>
          <h2 class="score">0</h2>
        </div>
        <div class="house-score">
          <p class="house">House</p>
          <h2 class="score">0</h2>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="chooises">
        <div class="paper" onclick="chooise(this)">
          <img src="images/icon-paper.svg" alt="icon-paper">
        </div>
        <div class="scissors" onclick="chooise(this)">
          <img src="images/icon-scissors.svg" alt="icon-scissors">
        </div>
        <div class="rock" onclick="chooise(this)">
          <img src="images/icon-rock.svg" alt="icon-rock">
        </div>
      </div>
    </div>
    <div class="result-section d-none">
      <div class="user-chooise">
        <h3>you picked</h3>
        <div class="chooise">
          <div class="rock">
            <img src="images/icon-rock.svg" alt="icon-paper">
          </div>
          <div class="paper">
            <img src="images/icon-paper.svg" alt="icon-paper">
          </div>
          <div class="scissors">
            <img src="images/icon-scissors.svg" alt="icon-paper">
          </div>
        </div>
      </div>
      <div class="result">
        <h1 class="user-result"></h1>
        <button class="play-again" onclick="playAgain()">Play again</button>
      </div>
      <div class="house-chooise">
        <h3>The House Picked</h3>
        <div class="chooise">
          <div class="rock">
            <img src="images/icon-rock.svg" alt="icon-rock">
          </div>
          <div class="paper">
            <img src="images/icon-paper.svg" alt="icon-rock">
          </div>
          <div class="scissors">
            <img src="images/icon-scissors.svg" alt="icon-rock">
          </div>
        </div>
      </div>
    </div>
    <button class="rules-btn" onclick="displayOverlay()">rules</button>
  </div>

  <script src="js/custom.js"></script>
</body>
</html>
