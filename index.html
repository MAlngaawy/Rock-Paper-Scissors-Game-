<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,600,700&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock, Paper, Seccers</title>
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="names">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
      </div>
      <div class="score-box">
        <span>Score</span>
        <h2 class="score">12</h2>
      </div>
    </div>
    <div class="game">
      <div class="chooises">
        <div class="paper">
          <img src="images/icon-paper.svg" alt="icon-paper">
        </div>
        <div class="scissors">
          <img src="images/icon-scissors.svg" alt="icon-scissors">
        </div>
        <div class="rock">
          <img src="images/icon-rock.svg" alt="icon-rock">
        </div>
      </div>
    </div>
    <button class="rules">rules</button>
  </div>
</body>
</html>
